
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Iron AI Quoter</title>
    <!-- Tailwind CSS (CDN kept for simplicity, though normally bundled) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js & XLSX CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env safely
        try {
            if (!window.process) {
                window.process = { env: { API_KEY: '' } };
            } else if (!window.process.env) {
                try {
                    window.process.env = { API_KEY: '' };
                } catch (e) {
                    console.warn('Unable to polyfill process.env');
                }
            }
        } catch (e) {
            console.warn('Unable to polyfill window.process', e);
        }
        
        window.onload = function() {
            if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
        };
    </script>
    <style>
        :root {
            --brand-yellow: #ffcd00;
            --brand-dark: #121212;
            --brand-indigo: #4f46e5;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            scroll-behavior: smooth;
        }
        
        /* Custom Industrial Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-dark); }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @media print {
            @page {
                size: auto;
                margin: 0;
            }
            body { 
                background: white; 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                margin: 0;
                padding: 0;
            }
            .no-print { display: none !important; }
            #root { margin: 0; padding: 0; width: 100%; height: auto; overflow: visible; }
        }

        /* Enhanced Input Visual States */
        input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--brand-indigo) !important;
            transform: translateY(-1px);
        }

        /* Animation Classes */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

}
</script>
