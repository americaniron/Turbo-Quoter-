    <meta charset="UTF-8" />

    <title>American Iron AI Quoter</title>
    <!-- Tailwind CSS (CDN kept for simplicity, though normally bundled) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js & XLSX CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env safely
        try {
            if (!window.process) {
                window.process = { env: { API_KEY: '' } };
            } else if (!window.process.env) {
                // If process exists but env doesn't, try to assign env
                try { window.process.env = { API_KEY: '' }; } catch(e) { console.warn('Could not polyfill process.env', e); }
            }
        } catch (e) {
            console.warn('Could not polyfill window.process', e);
        }
        
        window.onload = function() {
            try {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                }
            } catch (e) {
                console.warn('Could not set PDF worker source', e);
            }
        };
    </script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f3f4f5; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; -webkit-print-color-adjust: exact; }
            #root { margin: 0; padding: 0; }
        }
    </style>
