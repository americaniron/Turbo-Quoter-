<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="American Iron Logistics & Supply Hub - Global Heavy Machinery Quoting System" />
    <title>AMERICAN IRON LLC BILLING HUB</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js & XLSX CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Set workerSrc early to ensure PDF.js functions correctly
        if (typeof window !== 'undefined') {
            window.pdfjsLibUrl = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <style>
        :root {
            --brand-yellow: #ffcd00;
            --brand-dark: #121212;
            --brand-indigo: #4f46e5;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a; 
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f1f5f9; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-dark); }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @media screen {
            .print-only { display: none !important; }
        }

        @media print {
            @page {
                size: portrait;
                margin: 15mm 10mm 25mm 10mm;
            }
            html, body {
                width: 210mm;
                background: white !important;
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
                margin: 0 !important;
                padding: 0 !important;
                counter-reset: page;
            }
            .no-print { display: none !important; }
            #root { 
                margin: 0 !important; 
                padding: 0 !important; 
                width: 100% !important;
            }
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 5mm 10mm;
                background: white;
                border-top: 1px solid #eee;
                z-index: 9999;
                text-align: center;
            }
            .page-number-container {
                counter-increment: page;
                margin-top: 2mm;
            }
            .page-number-container::after {
                content: "Page " counter(page);
                font-family: 'JetBrains Mono', monospace;
                font-size: 8px;
                font-weight: 800;
                color: #4b5563;
            }
        }

        input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            border-color: var(--brand-indigo) !important;
            transform: translateY(-1px);
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

  }
}
</script>
